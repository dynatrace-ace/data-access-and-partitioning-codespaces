# TODO: change site_name and repo_url to match your repo
site_name: "Dynatrace Data Access & Partitioning"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace-ace/data-access-and-partitioning-codespaces"
nav:
  - "1. About": index.md
  - "2. Getting started": 2-getting-started.md
  - "3. Codespaces": 3-codespaces.md
  - "4. Slice And Dice": 4-slice-and-dice.md
  - "5. Metadata enrichment": 5-metadata-enrichment.md
  - "6. Data Access": 6-data-access.md
  - "7. Data segmentation": 7-data-segmentation.md
  - "8. Data partitioning and Cost allocation": 8-data-partitioning-and-cost-allocation.md
  - "9. Cleanup": cleanup.md
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: "#"
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
plugins:
  - search
