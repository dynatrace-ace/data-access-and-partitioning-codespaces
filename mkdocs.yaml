site_name: "Dynatrace Data Access & Partitioning"
repo_name: "View Code on GitHub"
repo_url: "https://github.com/dynatrace-ace/data-access-and-partitioning-codespaces"
nav:
  - "A. Before You Begin": index.md
  - "B. Deploy Codespace": B-deploy-codespace.md
  - "C. Lab Introduction": C-introduction.md
  - "D. Slice & Dice": D-slice-and-dice.md
  - "E. Metadata Enrichment": E-metadata-enrichment.md
  - "F. Data Access": F-data-access.md
  - "G. Data Segmentation": G-data-segmentation.md
  - "H. Data Partitioning & Cost Allocation": H-data-partitioning-and-cost-allocation.md
  - "I. Cleanup": I-cleanup.md
  - "J. Learn More": J-learn-more.md
  - "K. Develop": K-develop.md
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.copy

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: "#"
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ["docs"]
  - attr_list
plugins:
  - search
