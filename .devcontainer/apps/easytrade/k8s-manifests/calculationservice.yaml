apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculationservice
  labels:
    app: calculationservice
spec:
  selector:
    matchLabels:
      app: calculationservice
  template:
    metadata:
      labels:
        app: calculationservice
    spec:
      containers:
        - name: calculationservice
          image: europe-docker.pkg.dev/dynatrace-demoability/docker/easytrade/calculationservice:4d5adb3
          env: []
          envFrom:
            - configMapRef:
                name: rabbitmq-vars
          resources:
            requests:
              cpu: 10m
              memory: 25Mi
            limits:
              memory: 25Mi

