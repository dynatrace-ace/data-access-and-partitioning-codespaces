apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentcreator
  labels:
    app: contentcreator
spec:
  selector:
    matchLabels:
      app: contentcreator
  template:
    metadata:
      labels:
        app: contentcreator
    spec:
      containers:
        - name: contentcreator
          image: europe-docker.pkg.dev/dynatrace-demoability/docker/easytrade/contentcreator:4d5adb3
          env:
            - name: MSSQL_CONNECTIONSTRING
              valueFrom:
                configMapKeyRef:
                  name: connection-strings
                  key: JAVA_CONNECTION_STRING
          resources:
            requests:
              cpu: 10m
              memory: 300Mi
            limits:
              memory: 300Mi

