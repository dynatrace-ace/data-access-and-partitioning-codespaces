apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricing-service
  labels:
    app: pricing-service
spec:
  selector:
    matchLabels:
      app: pricing-service
  template:
    metadata:
      labels:
        app: pricing-service
    spec:
      containers:
        - name: pricing-service
          image: europe-docker.pkg.dev/dynatrace-demoability/docker/easytrade/pricing-service:4d5adb3
          ports:
            - containerPort: 8080
          env:
            - name: PROXY_PREFIX
              value: "pricing-service"
            - name: MSSQL_CONNECTIONSTRING
              valueFrom:
                configMapKeyRef:
                  name: connection-strings
                  key: GO_CONNECTION_STRING
          envFrom:
            - configMapRef:
                name: rabbitmq-vars
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pricing-service
spec:
  type: ClusterIP
  selector:
    app: pricing-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080

